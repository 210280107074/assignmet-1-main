<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #FAFAFA; /* Light background */
      }

      .main-container {
        height: 100vh;
        gap:10%;
      }

      .hero-image {
        height: auto;
        max-width: 80%;
        border-radius: 50%;
        border: 10px solid #ffffff;
        box-shadow: 0px 4px 31px #0000000a;
      }

      .login-container {
        max-width: 450px;
      }

      .company-logo img {
        max-width: 45%;
      }

      

      .head-text span {
        color: #e63946;
        font-weight: 700;
      }

      .form-control {
        padding: 0.75rem 1rem;
      }

      .btn-primary {
        background-color: #e63946;
        border-color: #e63946;
        border-radius: 20px;
        
      }

      .btn-primary:hover {
        background-color: #d32f2f;
      }

      .forgot-password {
        font-size: 0.875rem;
        color: #6c757d;
      }

      .forgot-password a {
        text-decoration: none;
        color: #e63946;
      }

      .new-member {
       
        font-size: 14px;
      }

      .new-member a {
        color: #e63946;
        text-decoration: none;
        font-weight: 600;
      }
      .login-container{
        font-size: 25px;
      }
      .login-text{
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid main-container d-flex justify-content-between align-items-center">
      <div class="row w-100">
       
        <div class="col-lg-6 d-flex justify-content-center align-items-center ">
          <img
            src="./images/hero-image.png"
            alt="Hero Image"
            class="hero-image"
          />
        </div>

        <div
          class="col-lg-6 d-flex justify-content-center align-items-center"
        >
          <div class="login-container text-start">
          
            <div class="company-logo mb-4">
              <img src="./images/logo.svg" alt="Company Logo" />
            </div>

            <div class="head-text mb-3 text-left">
              We are <span>experts</span> in Business, Marketing, Growth, & Sales.
            </div>

     
            <form class="form-group">
                <label for="" class="login-text mb-3">Login into your account</label>
              <input
                type="text"
                class="form-control mb-4"
                placeholder="Username"
                required
              />
              <input
                type="password"
                class="form-control mb-4"
                placeholder="Password"
                required
              />
              <div class="d-flex flex-row justify-content-between mb-3">
                  <button type="submit" class="btn btn-primary w-25">Login</button>
                  <div class="forgot-password mt-2">
                    <a href="#">Forgot Password?</a>
                  </div>
              </div>
            </form>

         
            <div class="new-member mt-1">
              Are you a new Member? <a href="#">Register here</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
